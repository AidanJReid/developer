<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Alcohol Unit Counter</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper green">
            <div class="container">
                <a href="#" class="brand-logo center">Booze Counter</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn orange">Clear</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
    <!-- Add/Edit Counter -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Drink Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Drink" id="item-name">
                            <label for="item-name">Drink</label>
                        </div>
                         <div class="input-field col s6">
                            <input type="text" placeholder="Add Units" id="item-units">
                            <label for="item-units">Alc. Units</label>
                        </div>
                        <button class="add-btn btn red darken-3"><i class="fa fa-plus"></i> Add Drink</button>
                        <!--
                        <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Edit Drink</button>
                        <button class="delete-btn btn yellow darken-3"><i class="fa fa-remove"></i> Delete Drink</button>
                        -->
                        <button class="back-btn btn gray pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Total Unit Counter -->
        <h3 class="center-align">Total Units: <span class="Total Units">0</span></h3>

        <!-- Drink list-->

        <ul id="item-list" class="collection">

            </li>
        </ul>
        <ul id="item-list" class="collection">

            </li>
        </ul>
        <ul id="item-list" class="collection">
            <li class="collection-item" id="item-2"><strong>Bleech: </strong> <em>5 units</em><a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li>
        </ul>
        -->

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
