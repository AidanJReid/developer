<head>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

	<!-- Theme CSS -->

    <link href="../css/pull.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col align-self-center">
            <div class="droptarget" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="allowDrop(event)">
            <img src="../img/giant.png" ondragstart="dragStart(event)" draggable="true" id="dragtarget" style="height: 15px; width: 15px;">
            </div>
            <div class="droptarget" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="../img/ruck.png" class="img-fluid" style="height: 35px; width: 35px;">
            </div>
            <p id="demo"></p>
        </div>
    </div>
</div>

    <section class="copyright py-4 text-center text-white">
        <a href="../code.html">The Daily Rot</a> | <a href="../index.html">Portfolio Site</a>
	</section>

    <!-- Custom Source -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for this template -->
	<script>
        function dragStart(event) {
        event.dataTransfer.setData("Text", event.target.id);
        }

        function dragEnter(event) {
        if ( event.target.className == "droptarget" ) {
            document.getElementById("demo").innerHTML = "Plucked!";
            event.target.style.border = "1px dotted red";
        }
        }

        function dragLeave(event) {
        if ( event.target.className == "droptarget" ) {
            document.getElementById("demo").innerHTML = "In the bag!";
            event.target.style.border = "";
        }
        }

        function allowDrop(event) {
        event.preventDefault();
        }

        function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("Text");
        event.target.appendChild(document.getElementById(data));
        }
        </script>
</body>
</html>
