<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Highly skilled graduate from the Code Institute. Tenured sales and marketing professional.">

	<title>Aidan Reid | The Daily Rot</title>

	<!-- Custom fonts for this theme -->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
		type="text/css">

	<!-- Theme CSS -->
	<link href="css/freelancer.min.css" rel="stylesheet">
    <style>
    html {
      font-family: 'helvetica neue';
      text-align: center;
      height: 400px;
    }

    body {
      margin: 0;
      font-size: 1rem;
      display: flex;
      flex: 1;
      max-width: 100%;
    }


    img {
        background-size: contain;
      background-repeat: no-repeat;
      height: 400px;
      width: auto;
    }
    .clock {
      width: 8rem;
      height: 8rem;
      border: 10px solid red;
      border-radius: 50%;
      margin: 20px;
      position: absolute;
      top: 3rem;
      right: 3rem;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    @media only screen and (max-width: 600px) {
    .clock {
        width: 6rem;
        height: 6rem;
        border: 8px solid red;
        border-radius: 50%;
        margin: 20px;
        position: absolute;
        top: 2rem;
        right: 2rem;
        padding: 2rem;
        box-shadow:
            0 0 0 4px rgba(0,0,0,0.1),
            inset 0 0 0 3px #EFEFEF,
            inset 0 0 10px black,
            0 0 10px rgba(0,0,0,0.2);
    }
    }

    .clock-face {
      position: relative;
      width: 100%;
      right: 10px;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 75%;
      height: 3px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
</style>
</head>
<body>
<div class="container" style="align-text: center;">
<img src= "img/office.png";>

<!-- Navigation -->
<div class="clock">
    <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
    </div>
</div>
</div>

    <!-- Custom Source -->
    <script>
  const secondHand = document.querySelector('.second-hand');
  const minsHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;

    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }

  setInterval(setDate, 1000);

  setDate();

</script>
</body>
</html>
